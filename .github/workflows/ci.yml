name: Build

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

env:
  BIN_NAME: amv_decoder

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
          - os: windows-latest
            label: windows-x86_64
          - os: macos-13
            label: macos-x86_64
          - os: macos-14
            label: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release

      - name: Upload binary (no compression)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}-${{ matrix.label }}
          path: |
            target/release/${{ env.BIN_NAME }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          if-no-files-found: error
          retention-days: 14
